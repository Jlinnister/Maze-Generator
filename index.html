<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-container">
    <div class="title">Maze Generator</div>
    <div class="sub-title">Wilson's Algorithm</div>
  </div>

  <div class="options-container">
    <div class="speed">Speed</div>
    <input type="range" min="1" max="500" id="speedSlider" />
    <div class="size">Size</div>
    <div class="color">Color</div>
  </div>

  <div class="maze-container">
  </div>

  <div>
    <input type="button" value="Generate" onclick="generateMaze()" />
  </div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="application/javascript" src="lib/maze.js"></script>
</body>
</html>
