<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700" rel="stylesheet">
</head>
<body>
  <div class="title-container">
    <div class="title"><span>M</span>aze Generator</div>
    <div class="sub-title">Wilson's <span>A</span>lgorithm</div>
  </div>

  <div class="options-container">
    <div class="speed">Speed</div>
    <div class="speed-subtitle">How fast to render the maze (1-100)</div>
    <input type="range" min="1" max="100" value="50" id="speedSlider" />
    <div class="size">Size</div>
    <div class="size-subtitle">Maze grid size (100-800)</div>
    <input type="number" id="size" min="100" max="800" value="250" />
    <div class="color">Color Gradient</div>
    <div class="color-subtitle">Color range to fill the maze</div>
    <div class="color-selectors">
      <input id="gradient-color-one" type="color" value="#00F0D4"/>
      <input id="gradient-color-two" type="color" value="#F3FF1B"/>
    </div>

    <button id="modal-button">About</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">x</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>
  </div>

  <div class="maze-container">
  </div>

  <div class="generate-button">
    <input type="button" id="generate-button" value="Generate" onclick="generateMaze()" />
  </div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="application/javascript" src="lib/maze.js"></script>
</body>
</html>
